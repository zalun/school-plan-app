<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
    <title>brick-action</title>

    <!-- Importing Polyfill -->
    <script src="bower_components/platform/platform.js"></script>

    <!-- Importing Custom Elemenent -->
    <link rel="import" href="dist/brick-action.local.html">

    <!-- Importing Flipbox for the Demo -->
    <link rel="import" href="bower_components/brick-flipbox/dist/brick-flipbox.html">
    <style>
      #flipbox {
        border: 1px solid black;
        width: 320px;
        height: 480px;
      }
      #flipbox > div:first-child {
        background: red;
      }
      #flipbox > div:last-child {
        background: blue;
      }
    </style>
  </head>
  <body>

    <!-- Using Custom Element -->
    <brick-flipbox id="flipbox">
      <div>front</div>
      <div>back</div>
    </brick-flipbox>

    <brick-action target="flipbox" action="toggle">
      <button>toggle</button>
    </brick-action>

  </body>
</html>
